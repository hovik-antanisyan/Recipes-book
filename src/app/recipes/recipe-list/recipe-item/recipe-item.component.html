<mat-card>
  <a [routerLink]="[recipe._id]">
    <mat-card-title>
      <h4>{{ recipe.name }}</h4>
    </mat-card-title>
    <mat-card-content>
      <p>{{ recipe.description }}</p>
    </mat-card-content>
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="mat-card-image">
  </a>
</mat-card>
