<div fxLayout="row">
  <div fxFlex="100">
    <a [routerLink]="['new']" mat-raised-button color="primary">New recipe</a>
  </div>
</div>
<hr>
<div fxLayout="row wrap" fxLayoutAlign="space-evenly">
  <app-recipe-item
      fxFlex.gt-sm="30"
      fxFlex.gt-xs="48"
      fxFlex.xs="90"
      *ngFor="let recipe of (recipesState | async).recipes;let index = index;"
      [recipe]="recipe"
      [index]="index">
  </app-recipe-item>
</div>
