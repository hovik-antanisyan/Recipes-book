<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit()" [formGroup]="formRecipe">
            <div class="col-xs-12">
                <button
                        class="btn btn-success"
                        type="submit"
                        [disabled]="!formRecipe.valid">Save</button>
                <button
                        class="btn btn-danger" (click)="onCancel()">Cancel</button>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input
                                type="text"
                                class="form-control"
                                id="name"
                                placeholder="Name"
                                formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                                class="form-control"
                                id="description"
                                placeholder="Description"
                                formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="image_path">Image Url</label>
                        <input
                                type="text"
                                class="form-control"
                                id="image_path"
                                placeholder="Image Path"
                                formControlName="image_path"
                                #inputImagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="inputImagePath.value"  class="img-responsive" style="max-height: 100px;">
                </div>
            </div>
            <div class="row" formArrayName="ingredients">
                <h4>Ingredients</h4>
                <div class="col-xs-12">
                    <div
                            class="row"
                            style="margin-top: 10px"
                            *ngFor="let ingredient of ingredientControls; let i = index"
                            [formGroupName]="i">
                        <div class="col-xs-8">
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Name"
                                    formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input
                                    type="number"
                                    class="form-control"
                                    placeholder="Amount"
                                    formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button
                                    class="btn btn-danger"
                                    (click)="onDeleteIngredient(i)">x</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <button
                            class="btn btn-success"
                            type="button"
                            (click)="onAddIngredient()">Add Ingredient
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
